<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detection</title>
    <style>
        /* Dark theme styling */
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #ff00ff; /* Neon pink */
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }
        .video-container {
            margin: 30px auto;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 20px;
            width: fit-content;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }
        img {
            width: 640px;
            height: 480px;
            border-radius: 15px;
            border: 4px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #ff00ff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            transition: 0.3s ease;
        }
        .btn:hover {
            background-color: #ff33ff;
            box-shadow: 0 0 10px #ff00ff;
        }
        .emotion-text {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #00e6e6;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <h1>Real-Time Facial Emotion Detection</h1>
    <div class="video-container">
        <img src="" id="video" alt="Video Feed">
    </div>
    <div class="btn-container">
        <button class="btn" onclick="startCamera()">Start Camera</button>
        <button class="btn" onclick="stopCamera()">Stop Camera</button>
    </div>
    <div class="emotion-text" id="emotion">
        Detecting emotions...
    </div>

    <script>
        let videoElement = document.getElementById('video');

        function startCamera() {
            videoElement.src = "{{ url_for('video_feed') }}";
        }

        function stopCamera() {
            videoElement.src = "";
        }
    </script>
</body>
</html>
